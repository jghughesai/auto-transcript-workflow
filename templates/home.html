<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Transcript Workflow</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js" defer></script>
</head>
<body>
    <div class="main">
        <header>
            <h1 class="title">Auto Transcript Workflow</h1>
            <h2 class="sub-title">Powered by OpenAI API</h2>
        </header>
        <div class="side-bar" id="sideBar">
            <div class="side-bar-content-container" id="sideBarContainer">
                <div class="side-bar-header">
                    <h3>Steps</h3>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="content-container">
                <div class="api-logo-container">
                    <img src="../static/openai logo.png" width="100px" height="100px" alt="openai logo">
                    <img src="../static/Google-Drive-logo.png" height="100px" alt="google drive logo">
                </div>
                <form id="apiKeyForm">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.api_key.label(class="form-control-label") }}
                        {{ form.api_key(class="form-control", id="api_key") }}
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <button type="button" class="run-btn" id="runBtn" disabled>Click to Run</button>
            </div>
        </section>
    </div>
</body>
</html>
