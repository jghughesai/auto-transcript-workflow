<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Transcript Workflow</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <img src="" alt="" class="app-logo">
        <h1 class="title">Auto Transcript Workflow</h1>
        <h2 class="sub-title">Powered by AI</h2>
    </header>
    <div class="side-bar">
        <div class="side-bar-content-container">
            <div class="side-bar-header">
                <h3>Steps</h3>
            </div>
            <div class="step-card">
                <p>Connecting to google drive API</p>
            </div>
            <div class="step-card">
                <p>Successfully connected to google drive API</p>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="api-logo-container">
            <img src="../images/logo_solid_gray_background.png" width="100px" alt="App logo">
            <img src="../images/openai logo.png" width="100px" alt="openai logo">
            <img src="../images/Google-Drive-logo.png" width="100px" alt="google drive logo">
        </div>
        <button class="run-btn">Run</button>
    </section>
</body>
</html>
